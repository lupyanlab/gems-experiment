---
welcome: |
  Welcome to Planet Teeb!
  You are here to collect precious gems.
instructions: |
  Congratulations! You have just arrived on Planet Teeb. You are a space explorer who has traveled here to collect precious gems, but you do not know which gems are more valuable than others.

  {generation_instructions}
  After you have collected gems of your own, you will be asked to write your own instructions for the next explorer that lands on Planet Teeb.

  Press the SPACEBAR to continue
generation_instructions:
  generation_0: |
    You are the first person on the planet, and there is no one to teach you which gems are more valuable than others. You have to learn yourself to decide which gems are the most valuable.
  generation_N: |
    After you arrive, you seek out a teacher to help you decide which gems are the most valuable.
ancestor_instructions_title: |
  Instructions from the previous explorer
ancestor_instructions: |
  Here are the instructions you received from the explorer who was here before you. Read these instructions carefully as they will help you select the most valuable gems.

  {ancestor_response}

  Press SPACEBAR to continue
test_title: Are you ready to collect gems?
test: |
  Now you are ready to strike out on your own, to collect gems at different quarries all over Planet Teeb. You will only learn the value of the gem you select, and not the values of the gems you did not select. Your goal is try to select the most valuable gem on each trial and get the highest total score.

  If you are confused about the task, or have a question you would like to ask the researcher, please do so now. When you are ready to begin collecting gems at the first quarry, press the SPACEBAR.
break_title: |
  You are finished at this quarry.
  On to the next one!
break: |
  You've finished collecting gems at this quarry. Please wait while your ship flies to the next quarry. Take this opportunity to relax your eyes and stretch.

  When you get to the new quarry, you will likely encounter new gems you haven't seen before. Try to figure out which gems at this quarry are the most valuable.
break_complete: Are you ready to continue? If so, press the SPACEBAR.
end_title: |
  Your ship is full of gems and you are ready to fly home.
  Thanks for visiting Planet Teeb!
end: |
  You have completed the experiment. After you exit this screen, a survey will open in the web browser. Please complete the survey. After you complete the survey you can leave.

  Press the SPACEBAR to exit this screen, and open the survey.
trial:
  instructions: Click on the gem you think is most valuable.
  summary: |
    The gem you selected was worth {new_score} bitrocks.
    Your total score is now {total_score} bitrocks.
  summary_improve: This gem was worth {diff_from_prev_gem} more than your last one.
  summary_decrease: This gem was worth {diff_from_prev_gem} less than your last one.
  summary_same: This gem was worth the same price as your last one.

survey: https://docs.google.com/forms/d/e/1FAIpQLSfv2owurYnTqVNKKsf7QAEu5Xn0kyGJ0rHPDYzmYZbyskBmNA/viewform?usp=pp_url&entry.967939331={subj_id}&entry.1651313797={computer}
